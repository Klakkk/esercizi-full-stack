<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <form>
      <h3> User Data </h3>
      <label for="text"> Email</label>
      <input type="email" name="email"/>
      
      <label for="text"> Password</label>
      <input type="password" password="password"/>
      
      <label for="text"> Name and Last Name</label>
      <input type="text" name="name and last name"/>
      
      <label for="text"> Date of birth</label>
      <input type="date" name="date of birth"/>
        
      <label for="text"> Telephone Number</label>
      <input type="number" name="telephone number"/>
        
        <h3> Plan List </h3>
        
      
     

      <ol>

        <li type="circle"> free plan </li>
        <li type="circle"> Easy Scam Plan (Price: 5 €)</li>
        <li type="circle"> Medium Scam Plan (Price: 10€) </li>
        <li type="circle"> Hard Scam Plan (price: 16€) </li>
        <li type="circle"> Pro Scam Plan (Price 30€)</li>

      </ol>

      <h3> Payment </h3>

      <label for="text"> Credit Card Number</label>
      <input type="number" name="credit card number"/>

      <label for="text"> CVC </label>
      <input type="card number" name="cvc"/>

      <label for="text"> Expiration Date</label>
      <input type="date" name="expiration date"/>
      
      <label for="text"> Billing Address</label>
      <input type="text" name="billing address"/>
    </form>
  </body>
</html>
