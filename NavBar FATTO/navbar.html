<!DOCTYPE html>

<head>

    <title>NavBar exercice</title>

<body>

            </div>

                <select name="dropdown" id="dropdown">Dropdown
                    <option value="">Dropdown</option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
            </div>

                <input id="searchbar" type="text" placeholder="Search">
                <button id="searchbutton">Search</button>
            </div>
        </nav>
    </header>
</body>

</html>
